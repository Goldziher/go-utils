site_name: Go Utils
site_url: https://goldziher.github.io/go-utils/
repo_url: https://github.com/Goldziher/go-utils
repo_name: Goldziher/go-utils
nav:
  - index.md
  - Slice Utils:
      - sliceutils/copy.md
      - sliceutils/difference.md
      - sliceutils/every.md
      - sliceutils/filter.md
      - sliceutils/find.md
      - sliceutils/findIndex.md
      - sliceutils/findIndexOf.md
      - sliceutils/findIndexes.md
      - sliceutils/findIndexesOf.md
      - sliceutils/findLastIndex.md
      - sliceutils/findLastIndexOf.md
      - sliceutils/forEach.md
      - sliceutils/includes.md
      - sliceutils/insert.md
      - sliceutils/intersection.md
      - sliceutils/map.md
      - sliceutils/merge.md
      - sliceutils/pluck.md
      - sliceutils/reduce.md
      - sliceutils/remove.md
      - sliceutils/reverse.md
      - sliceutils/some.md
      - sliceutils/sum.md
      - sliceutils/union.md
      - sliceutils/unique.md
  - Map Utils:
      - maputils/copy.md
      - maputils/filter.md
      - maputils/forEach.md
      - maputils/keys.md
      - maputils/merge.md
      - maputils/values.md
  - String Utils:
      - stringutils/stringify.md
      - stringutils/padLeft.md
      - stringutils/padRight.md
  - Struct Utils:
      - structutils/forEach.md
      - structutils/toMap.md
  - URL Utils:
      - urlutils/queryStringifyMap.md
      - urlutils/queryStringifyStruct.md
  - Date Utils:
      - dateutils/floor.md
      - dateutils/ceil.md
  - contributing.md
  - license.md
theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: mirage
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: mirage-light
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.tracking
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
  plugins:
    - search
    - social:
        cards_color:
          fill: "#1d2433"
          text: "#d6dbe1"
        cards_font: Tahoma
extra_css:
  - css/extra.css
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Goldziher/go-utils
markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.superfences
